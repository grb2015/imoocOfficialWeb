<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>欢迎访问慕课网！</title>
        <style>
            /* 必须要加入* 和body 这两个样式,不然会有问题*/
            * {
                padding: 0;
                margin: 0;
                font-size: 12px;
            }
            body {
                background-color: #F5F5F5;
            }

            .top{
                    /* background-color: 	#DCDCDC;  */
                    border: solid 1px;  
                    width:100% ;
                    height: 27px;
                    background: url(images/top_bg.jpg) repeat-x;
                }
            .top_content{
                border:solid 1px red;
                margin: 0 auto;
                width:1000px;
                height: 27px;       /*我这里必须设置为height,官方的代码是line-height*/
            }
            .top_content li{
                float: right;
                width: 70px;        /*为了让几个li之间分开一点距离*/
                /* list-style-image: none; */
                /* list-style-type: none; */
                line-height: 27px;   /*将li的line-height设置为与父div一致 实现垂直居中*/
                list-style-image: url(images/arrow.jpg);   /*li前面的箭头*/
            }
            .top_content li:hover{
                color: #C00;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="top"> <!--导航栏-->
            <div class="top_content">
                <ul>
                    <li>联系我们</li> 
                    <li>加入收藏</li>
                    <li>设为首页</li>
                </ul>
            </div>
       </div>


        <div style="width: 1000px;border:solid green 4px;margin:0 auto">    <!---中的div wrap-->
            <!-- 慕课网图标区begin -->
            <div style="height: 80px;">   
                    <div style="height: 80px;width:200px;border: 2px red solid;float: left;">   <!--logo图片的div-->
                        <img src="images/logo.jpg"></img>
                    </div>
        
                    <div style="float: right ;border:  solid 2px blue; height: 80px;">  <!--联系电话的div-->
                        <!--疑问1 : magin:auto 10px为什么不能垂直居中?-->
                        <!-- <div style="border: green 2px solid ;margin: auto 10px ;">  -->
                        <div style="border: green 2px solid ;margin-top:14px ;"> 
                            <!-- vertical-align: middle; 这里是对img里面的文字与图片对齐 -->
                            <img src="images/tel.jpg" style="vertical-align: middle;">  24小时服务热线 <span style="color: red;font-size: 30px;">123-456-789</span>   </img>
                       </div>
                    </div>
            </div>
             <!-- 慕课网图标区end-->
    
        </div>
           
       
    </body>
</html>
